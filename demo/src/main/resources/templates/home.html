<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; 
                 border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 30px; }
        .welcome { color: #333; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 16px; 
                     text-decoration: none; border-radius: 4px; }
        .logout-btn:hover { background-color: #c82333; }
        .content { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="welcome">Welcome, <span th:text="${username}">User</span>!</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <div class="content">
        <h2>You have successfully logged in!</h2>
        <p>This is your home page. You can add more content here.</p>
    </div>
</body>
</html>
